<!DOCTYPE html>
<html lan="zh-TW">
<head>
  <meta charset="utf-8" />
  
  <!-- RWD -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Hello Bootstrap!</title>
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous" />
</head>
<body>
  <div class="container">
    <!--
      div: add alert-dismissable
      add link:
        * class="close"
        * data-dismiss="alert"
        * aria-label="close": for people using screen readers
    -->
    <div class="alert alert-success alert-dismissable">
      <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
      <strong>Success!</strong> SSSSS
    </div>
    
    <!--
      div: add id
      add link with class="close-by-js"
      js: see bottom
    -->
    <div class="alert alert-info" id="info1">
      <a href="#" class="close-by-js" aria-label="close">&times;</a>
      <strong>Info!</strong> IIIII
    </div>
    
    <div class="alert alert-warning">
      <strong>Warning!</strong> WWWWW
    </div>
    <div class="alert alert-danger">
      <strong>Danger!</strong> DDDDD
    </div>
  </div>

  <!--
    有用到 Bootstrap JS 就需引用 jQuery 及 Popper.js
	jQuery first, then Popper.js, then Bootstrap JS
  -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  
  <!-- custom js -->
  <script>
    /* for closing alert */
    $(document).ready(function () {
      $('.close-by-js').click(function() {
        $('#info1').alert('close');
      });
    });
  </script>
</body>
</html>
